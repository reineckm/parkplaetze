<html ng-app="ParkApp">
<head>
<meta charset="utf-8">
<title>Parkplätze in Köln</title>
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="parkplaetze.js"></script>
</head>
<body ng-controller="MainCtrl">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name <a ng-click="order('name')" href="#"><i class="icon-resize-vertical"></i></a></th>
				<th>Frei Plätze <a ng-click="order('free')" href="#"><i class="icon-resize-vertical"></i></a></th>
				<th>Tendenz <a ng-click="order('tendenz')" href="#"><i class="icon-resize-vertical"></i></a></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="parkplatz in data | orderBy:predicate:reverse">
				<td><a href="{{parkplatz.link}}">{{parkplatz.name}}</a></td>
				<td>{{parkplatz.free}}</td>
				<td>{{parkplatz.tendenz}}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
